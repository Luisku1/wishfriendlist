<div class = "navigation col-lg-12">
  <nav class = "navbar navbar-default">
    <div class = "container-fluid">
      <div class = "navbar-header">
        <a href="#" class = "navbar-brand">{{title}}</a>
      </div>

      <div>

        <ul class = "nav navbar-nav" *ngIf="identity">

          <li>
            <a [routerLink]="['/home']" [routerLinkActive]="['active']">
              <span class = "glyphicon glyphicon-home"></span>
              Inicio
            </a>
          </li>

          <li>
            <a [routerLink]="['/timeline']" [routerLinkActive]="['active']">
              <span class = "glyphicon glyphicon-th-list"></span>
              Eventos
            </a>
          </li>

          <li>
            <a [routerLink]="['/users']" [routerLinkActive]="['active']">
              <span class = "glyphicon glyphicon-user"></span>
              Usuarios
            </a>
          </li>

        </ul>

        <ul class="nav navbar navbar-nav navbar-right" *ngIf="!identity">

          <li>
            <a [routerLink]="['/login']" [routerLinkActive]="['active']">
              <span class = "glyphicon glyphicon-log-in"></span>
              Inicia sesión
            </a>
          </li>

          <li>
            <a [routerLink]="['/signup']" [routerLinkActive]="['active']">
              <span class = "glyphicon glyphicon-user"></span>
              Regístrate
            </a>
          </li>

        </ul>

        <ul class="nav navbar-nav navbar-right" *ngIf="identity">
          
          <li class="avatar">
            <img src="{{ url + 'get-image-user/' + identity.profileImage }}" *ngIf="identity && identity.profileImage"/>
          </li>

          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="">
              {{identity.name}} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a [routerLink]="['/profile', identity._id]">
                  <span class="glyphicon glyphicon-user"></span>
                  Mi Perfil
                </a>
              </li>
              <li>
                <a [routerLink]="['/myData']">
                  <span class="glyphicon glyphicon-cog"></span>
                  Mis Datos
                </a>
              </li>
              <li>
                <a [routerLink]="['/wishlist', identity._id, 1]">
                  <span class="glyphicon glyphicon-cog"></span>
                  Mi WishList
                </a>
              </li>
              <li>
                <a class="pointer" (click)="logout()">
                  <span class="glyphicon glyphicon-log-out"></span>
                  Cerrar sesión
                </a>
              </li>
            </ul>
          </li>
        </ul>

      </div>

    </div>
  </nav>
</div>

<router-outlet></router-outlet>
